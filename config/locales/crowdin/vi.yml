      admin_map_html: "Tùy chọn: Khóa thuộc tính trong LDAP mà <strong>nếu có</strong> đánh dấu người dùng OpenProject là quản trị viên. Để trống khi nghi ngờ."
      system_user_dn_html: |

        58/5000
        Nhập DN của người dùng hệ thống được sử dụng để truy cập chỉ đọc.
        <br/>
        Example: uid=openproject,ou=system,dc=example,dc=com
      system_user_password: Nhập mật khẩu liên kết của người dùng hệ thống
      base_dn: |
        Nhập Base DN của cây con trong LDAP mà bạn muốn OpenProject tìm kiếm người dùng và nhóm.
        OpenProject sẽ chỉ lọc các tên người dùng được cung cấp trong cây con này.
        Ví dụ: ou=users,dc=example,dc=com
      filter_string: |
        Thêm bộ lọc RFC4515 tùy chọn để áp dụng cho các kết quả trả về cho người dùng được lọc trong LDAP.
        Điều này có thể được sử dụng để giới hạn tập hợp người dùng được OpenProject tìm thấy để xác thực và đồng bộ hóa nhóm.
      filter_string_concat: |
        OpenProject sẽ luôn lọc thuộc tính đăng nhập do người dùng cung cấp để xác định bản ghi. Nếu bạn cung cấp bộ lọc ở đây,
        nó sẽ được kết hợp với một AND. Theo mặc định, một bộ lọc catch-all (objectClass=*) sẽ được sử dụng.
      onthefly_register: |
        Nếu bạn chọn hộp này, OpenProject sẽ tự động tạo người dùng mới từ các mục nhập LDAP của họ
        khi họ lần đầu tiên xác thực với OpenProject.
        Để trống để chỉ cho phép các tài khoản hiện có trong OpenProject xác thực thông qua LDAP!
